<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCheck</title>

</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <br>
        <h2>Bem-Vindo de volta, informe o que se pede para acessar sua conta!</h2>

        <br><br>

        <form>

            <input type="email" id="email" name="email" placeholder="seu.email@gmail.com" ><br><br>

            <label for="senha">Senha</label><br>
            <input type="password" id="senha" name="senha" placeholder="Crie uma Senha Forte"><br><br>


            <button type="button">Entrar</button>
            <button type="reset">Apagar</button>
        </form>

        <br>
        <p>NÃ£o tem conta?</p>
        <a href="cadastro.html">Acesse aqui</a>
    </div>

</body>
