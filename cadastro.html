<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCheck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro</h1>
    <h2>Somos seu sistema de agendamento médico, faça seu cadastro para continuar!</h2>

    <form>
        <label for="fname">Nome Completo:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Seu Nome"><br><br>

        <label for="end">Endereço:</label><br>
        <input type="text" id="end" name="end" placeholder="Bairro, Número da Casa"><br><br>

        <label for="nasci">Data de Nascimento</label><br>
        <input type="date" id="nasci" name="nasci"><br><br>

        <label for="email">E-mail</label><br>
        <input type="email" id="email" name="email" placeholder="seu.email@gmail.com" ><br><br>

        <label for="senha">Senha</label><br>
        <input type="password" id="senha" name="senha" placeholder="Crie uma Senha Forte"><br><br>

        <label for="conf">Confirme a Senha</label><br>
        <input type="password" id="conf" name="conf" placeholder="Escreva novamente"><br><br>


        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>
    </form>

    <br>
    <p>Já tem conta?</p>
    <a href="login.html">Acesse aqui</a>
</body>
</html>
